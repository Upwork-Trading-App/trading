{% extends "static/base.html" %}

{% block content %}
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0">Create Stock</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="{{ url_for('dashboard') }}">Home</a></li>
                <li class="breadcrumb-item active">Stocks</li>
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Create Stock</h3>
              </div>
              <!-- /.card-header -->

              <!-- form start -->
              <form action="{{ url_for('create_stock') }}" method="POST">
                <div class="card-body">

                  <!-- Ticker -->
                  <div class="form-group">
                    <label for="ticker">Ticker</label>
                    <input type="text" class="form-control" id="ticker" name="ticker" placeholder="Enter stock ticker" required>
                  </div>

                  <!-- Company Name -->
                  <div class="form-group">
                    <label for="company_name">Company Name</label>
                    <input type="text" class="form-control" id="company_name" name="company_name" placeholder="Enter company name" required>
                  </div>

                  <!-- Volume -->
                  <div class="form-group">
                    <label for="volume">Volume</label>
                    <input type="number" class="form-control" id="volume" name="volume" placeholder="Enter stock volume" required>
                  </div>

                  <!-- Initial Price -->
                  <div class="form-group">
                    <label for="initial_price">Initial Price</label>
                    <input type="number" step="0.000000000000000001" class="form-control" id="initial_price" name="initial_price" placeholder="Enter initial price" required>
                  </div>

                  <!-- Current Price (Optional, defaults to Initial Price if left blank) -->
                  <div class="form-group">
                    <label for="current_price">Current Price <small>(Leave blank to default to Initial Price)</small></label>
                    <input type="number" step="0.000000000000000001" class="form-control" id="current_price" name="current_price" placeholder="Enter current price">
                  </div>

                  <!-- Market Cap (Automatically Calculated) -->
                  <div class="form-group">
                    <label for="market_cap">Market Capitalization <small>(Automatically Calculated)</small></label>
                    <input type="number" step="0.000000000000000001" class="form-control" id="market_cap" name="market_cap" placeholder="Volume * Current Price " disabled>
                  </div>

                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <a href="{{ url_for('list_stocks') }}" class="btn btn-secondary">Back</a>
                  <button type="submit" class="btn btn-primary float-right">Submit</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
          <!--/.col (left) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>


    <!-- JavaScript to calculate market cap dynamically -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
          const volumeInput = document.getElementById('volume');
          const currentPriceInput = document.getElementById('current_price');
          const marketCapInput = document.getElementById('market_cap');
  
          function calculateMarketCap() {
            const volume = parseFloat(volumeInput.value) || 0;
            const currentPrice = parseFloat(currentPriceInput.value) || 0;
            const marketCap = volume * currentPrice;
            marketCapInput.value = marketCap.toFixed(2); // Ensures it shows the exact digits with no rounding
          }
  
          volumeInput.addEventListener('input', calculateMarketCap);
          currentPriceInput.addEventListener('input', calculateMarketCap);
        });
      </script>
      
{% endblock %}
