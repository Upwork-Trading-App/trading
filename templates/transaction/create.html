{% extends "static/base.html" %}

{% block content %}
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Create Transaction</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="{{ url_for('dashboard') }}">Home</a></li>
                        <li class="breadcrumb-item active">Transactions</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Create Transaction</h3>
                        </div>
                        <!-- /.card-header -->

                        <!-- form start -->
                        <form action="{{ url_for('create_transaction') }}" method="POST">
                            <div class="card-body">

                                <!-- User Dropdown -->
                                <div class="form-group">
                                    <label for="user_id">User</label>
                                    <select class="form-control" id="user_id" name="user_id" required>
                                        <option value="" disabled selected>Select a user</option>
                                        {% for user in users %}
                                            <option value="{{ user.id }}">{{ user.full_name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <!-- Order Dropdown -->
                                <div class="form-group">
                                    <label for="order_id">Order</label>
                                    <select class="form-control" id="order_id" name="order_id" required>
                                        <option value="" disabled selected>Select an order</option>
                                        {% for order in orders %}
                                            <option value="{{ order.id }}">Order #{{ order.id }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <!-- Transaction Type -->
                                <div class="form-group">
                                    <label for="transaction_type">Transaction Type</label>
                                    <select class="form-control" id="transaction_type" name="transaction_type" required>
                                        <option value="buy">Buy</option>
                                        <option value="sell">Sell</option>
                                    </select>
                                </div>

                                <!-- Quantity -->
                                <div class="form-group">
                                    <label for="quantity">Quantity</label>
                                    <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Enter quantity" required>
                                </div>

                                <!-- Price -->
                                <div class="form-group">
                                    <label for="price">Price</label>
                                    <input type="number" step="0.01" class="form-control" id="price" name="price" placeholder="Enter price" required>
                                </div>

                                <!-- Total -->
                                <div class="form-group">
                                    <label for="total">Total</label>
                                    <input type="number" step="0.01" class="form-control" id="total" name="total" placeholder="Enter total" required>
                                </div>

                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <a href="{{ url_for('list_transactions') }}" class="btn btn-secondary">Back</a>
                                <button type="submit" class="btn btn-primary float-right">Submit</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.card -->
                </div>
                <!--/.col (left) -->
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>

{% endblock %}
