{% extends "static/base.html" %} 

{% block content %}
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0">{{ action }} New Portfolio</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="{{ url_for('dashboard') }}">Home</a></li>
                <li class="breadcrumb-item active">Portfolios</li>
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">{{ action }} New Portfolio</h3>
              </div>
              <!-- /.card-header -->

              <!-- form start -->
              <form action="{{ url_for('create_portfolio' if action == 'Create' else 'edit_portfolio', id=portfolio.id if action == 'Edit' else None) }}" method="POST">
                <div class="card-body">
                  
                  <!-- User Dropdown -->
                  <div class="form-group">
                    <label for="user_id">User</label>
                    <select class="form-control" id="user_id" name="user_id">
                      {% for user in users %}
                        <option value="{{ user.id }}" {% if portfolio and user.id == portfolio.user_id %}selected{% endif %}>
                          {{ user.full_name }}
                        </option>
                      {% endfor %}
                    </select>
                  </div>

                  <!-- Cash Balance -->
                  <div class="form-group">
                    <label for="cash_balance">Cash Balance</label>
                    <input type="number" step="0.01" class="form-control" id="cash_balance" name="cash_balance" placeholder="Enter cash balance" value="{{ portfolio.cash_balance if action == 'Edit' else '' }}">
                  </div>

                  <!-- Total Value -->
                  <div class="form-group">
                    <label for="total_value">Total Value</label>
                    <input type="number" step="0.01" class="form-control" id="total_value" name="total_value" placeholder="Enter total value" value="{{ portfolio.total_value if action == 'Edit' else '' }}">
                  </div>

                  <!-- Stocks Selection -->
                  <div class="form-group">
                    <label for="stocks">Stocks</label>
                    <div class="table-responsive">
                      <table class="table table-bordered">
                        <thead>
                          <tr>
                            <th>Stock</th>
                            <th>Quantity</th>
                          </tr>
                        </thead>
                        <tbody>
                          {% for stock in stocks %}
                          <tr>
                            <td>{{ stock.ticker }} ({{ stock.company_name }})</td>
                            <td>
                              <input type="number" name="stock_quantity_{{ stock.id }}" class="form-control" placeholder="Enter quantity" min="0" step="1">
                            </td>
                          </tr>
                          {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <!-- Back Button -->
                  <a href="{{ url_for('list_portfolios') }}" class="btn btn-secondary">Back</a>

                  <!-- Submit Button (Create or Edit) -->
                  <button type="submit" class="btn btn-primary float-right">{{ action }}</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
          <!--/.col (left) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>

{% endblock %}
