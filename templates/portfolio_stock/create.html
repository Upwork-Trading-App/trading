{% extends "static/base.html" %}

{% block content %}
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Create Portfolio Stock</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="{{ url_for('dashboard') }}">Home</a></li>
                        <li class="breadcrumb-item active">Portfolio Stock</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Create Portfolio Stock</h3>
                        </div>
                        <!-- /.card-header -->

                        <!-- form start -->
                        <form action="{{ url_for('create_portfolio_stock') }}" method="POST">
                            <div class="card-body">
                                <!-- Portfolio Dropdown -->
                                <div class="form-group">
                                    <label for="portfolio_id">Portfolio</label>
                                    <select class="form-control" id="portfolio_id" name="portfolio_id" required>
                                        <option value="" disabled selected>Select a portfolio</option>
                                        {% for portfolio in portfolios %}
                                            <option value="{{ portfolio.id }}">{{ portfolio.user.full_name }} - Portfolio #{{ portfolio.id }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <!-- Stock Dropdown -->
                                <div class="form-group">
                                    <label for="stock_id">Stock</label>
                                    <select class="form-control" id="stock_id" name="stock_id" required>
                                        <option value="" disabled selected>Select a stock</option>
                                        {% for stock in stocks %}
                                            <option value="{{ stock.id }}">{{ stock.ticker }} - {{ stock.company_name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <!-- Quantity -->
                                <div class="form-group">
                                    <label for="quantity">Quantity</label>
                                    <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Enter quantity" required>
                                </div>

                                <!-- Average Price -->
                                <div class="form-group">
                                    <label for="average_price">Average Price</label>
                                    <input type="number" step="0.01" class="form-control" id="average_price" name="average_price" placeholder="Enter average price" required>
                                </div>

                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <a href="{{ url_for('list_portfolio_stocks') }}" class="btn btn-secondary">Back</a>
                                <button type="submit" class="btn btn-primary float-right">Submit</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.card -->
                </div>
                <!--/.col (left) -->
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>

{% endblock %}
