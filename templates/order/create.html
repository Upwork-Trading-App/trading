{% extends "static/base.html" %}

{% block content %}
<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Create Order</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="{{ url_for('dashboard') }}">Home</a></li>
                    <li class="breadcrumb-item active">Orders</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Create Order</h3>
                    </div>
                    <!-- /.card-header -->

                    <!-- form start -->
                    <form action="{{ url_for('create_order') }}" method="POST">
                        <div class="card-body">

                             <!-- User Dropdown -->
                              <div class="form-group">
                                <label for="user_id">User</label>
                                <select class="form-control" id="user_id" name="user_id" required>
                                    <option value="" disabled selected>Select a user</option>
                                    {% for user in users %}
                                        <option value="{{ user.id }}">{{ user.full_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <!-- Stock Dropdown -->
                            <div class="form-group">
                                <label for="stock_id">Stock</label>
                                <select class="form-control" id="stock_id" name="stock_id" required>
                                    <option value="" disabled selected>Select a stock</option>
                                    {% for stock in stocks %}
                                        <option value="{{ stock.id }}">{{ stock.ticker }} - {{ stock.company_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <!-- Order Type -->
                            <div class="form-group">
                                <label for="order_type">Order Type</label>
                                <select class="form-control" id="order_type" name="order_type" required>
                                    <option value="buy">Buy</option>
                                    <option value="sell">Sell</option>
                                </select>
                            </div>

                            <!-- Quantity -->
                            <div class="form-group">
                                <label for="quantity">Quantity</label>
                                <input type="number" class="form-control" id="quantity" name="quantity" required>
                            </div>

                            <!-- Price -->
                            <div class="form-group">
                                <label for="price">Price</label>
                                <input type="number" step="0.01" class="form-control" id="price" name="price" required>
                            </div>


                        </div>
                        <!-- /.card-body -->

                        <div class="card-footer">
                            <a href="{{ url_for('list_orders') }}" class="btn btn-secondary">Back</a>
                            <button type="submit" class="btn btn-primary float-right">Submit</button>
                        </div>
                    </form>
                </div>
                <!-- /.card -->
            </div>
            <!--/.col (left) -->
        </div>
        <!-- /.row -->
    </div><!-- /.container-fluid -->
</section>

{% endblock %}
